# IAS URL
IasName = "https://ias.intel.com"

# IAS port number
IasPortNum = "443"

# IAS Broker URL
IasBrokerName = "https://iasbroker.intel.com/IASBroker/IASBrokerService.svc"

# Local proxy server address
ProxyServer = ""

# Local proxy server port number
ProxyPort = "0"

# IAS certificate
CaCertFilePath = "cacert.pem"

# Timeout to send/receive message to/from IAS (in seconds)
MessageTimeout = "15"

# Connection attempts to IAS
ConnectionAttempts = "3"

# Protocol encryption key
Rpvk = "-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----"

#Allowed values for ProxyFileLogLevel: 1 - debug, 2 - info(default), 3 - error, 4 - fatal, 5 - none
ProxyFileLogLevel = "2"

#Allowed values for ProxyDebugLogLevel: 1 - debug, 2 - info, 3 - error, 4 - fatal, 5 - none(default)
ProxyDebugLogLevel = "5"

#Allowed values for ClientFileLogLevel: 1 - debug, 2 - info(default), 3 - error, 4 - fatal, 5 - none
ClientFileLogLevel = "2"

#Allowed values for ClientDebugLogLevel: 1 - debug , 2 - info, 3 - error, 4 - fatal, 5 - none(default)
ClientDebugLogLevel = "5"
